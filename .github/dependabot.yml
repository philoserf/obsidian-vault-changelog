version: 2
updates:
  # npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
    commit-message:
      prefix: "chore(deps):"
      prefix-development: "chore(deps-dev):"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
